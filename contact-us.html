<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Aptelic</title>
    <meta name="description" content="Get in touch with Aptelic for your technology needs">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0c1220;
            --secondary: #1a2332;
            --accent: #c9a87c;
            --accent-gradient: linear-gradient(135deg, #d4b88c, #c9a87c);
            --text: #e5e5e5;
            --text-muted: #9ca3af;
            --bg: #060910;
            --card-bg: #111827;
            --shadow: 0 4px 20px rgba(0,0,0,0.2);
            --premium-gradient: linear-gradient(135deg, #1a2332 0%, #0c1220 100%);
        }

        * { box-sizing: border-box; }

        html {
            scroll-behavior: smooth;
        }

        body { 
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            line-height: 1.8;
        }

        .header-nav-container {
            background: var(--premium-gradient);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(201, 168, 124, 0.1);
        }

        .company-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: var(--text);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            letter-spacing: 1px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        nav a:hover, nav a.active {
            color: var(--accent);
            background: rgba(201, 168, 124, 0.1);
            transform: translateY(-2px);
        }

        .hero-section {
            background: var(--premium-gradient);
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            position: relative;
            color: var(--text);
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .contact-section {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 4rem 3rem;
            margin: 3rem auto;
            border: 1px solid rgba(201, 168, 124, 0.1);
            max-width: 800px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .contact-info h3,
        .contact-form-container h3 {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-family: 'Montserrat', sans-serif;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-item i {
            font-size: 1.5rem;
            color: var(--accent);
        }

        .contact-item p {
            margin: 0;
            font-size: 1.1rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 1.2rem;
            background: var(--bg);
            border: 1px solid rgba(201, 168, 124, 0.2);
            border-radius: 4px;
            color: var(--text);
            font-size: 1rem;
            width: 100%;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .contact-form button {
            background: var(--accent-gradient);
            color: var(--primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .contact-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(201, 168, 124, 0.3);
        }

        .social-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(201, 168, 124, 0.1);
            text-align: center;
        }

        .social-icons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-icons a {
            color: var(--accent);
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            color: var(--text);
        }

        footer {
            background: var(--premium-gradient);
            color: var(--text-muted);
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            border-top: 1px solid rgba(201, 168, 124, 0.1);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .contact-section {
                padding: 3rem 1.5rem;
                margin: 2rem 1rem;
            }

            .header-nav-container {
                flex-direction: column;
                padding: 1rem;
            }

            nav {
                flex-direction: column;
                width: 100%;
            }

            nav a {
                width: 100%;
                text-align: center;
            }

            .hero-title {
                font-size: 2rem;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/7e2e1e7e7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-nav-container">
        <a href="index.html" class="company-logo">Aptelic</a>
        <nav>
            <a href="index.html#services">Services</a>
            <a href="index.html#about">About</a>
            <a href="blog.html">Blog</a>
            <a href="careers.html">Careers</a>
            <a href="contact-us.html" class="active">Contact</a>
        </nav>
    </div>

    <div class="hero-section">
        <div class="hero-title">Contact Us</div>
        <div class="hero-subtitle">Get in touch with our team for any inquiries</div>
    </div>

    <main>
        <div class="contact-section">
            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Get In Touch</h3>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <p>info@aptelic.com</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <p>+91 968 996 6685</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Mumbai, India</p>
                        </div>
                    </div>
                </div>
                <div class="contact-form-container">
                    <h3>Send Us a Message</h3>
                    <form class="contact-form" action="mailto:info@aptelic.com" method="POST" enctype="text/plain">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="social-links">
                <h3>Connect With Us</h3>
                <div class="social-icons">
                    <a href="https://linkedin.com/company/aptelic" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com/aptelic" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="mailto:info@aptelic.com" title="Email"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Aptelic. All rights reserved.</p>
    </footer>
</body>
</html>
